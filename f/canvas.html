<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=https://www.instructure.com/">
  <script>
    // JavaScript fallback redirect (in case meta tag fails)
    window.location.href = "https://www.instructure.com/";
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://www.instructure.com/">click here</a>.</p>
</body>
</html>
